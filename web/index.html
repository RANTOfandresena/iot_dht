<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermomètre & Humidité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .thermometer {
            width: 50px;
            height: 200px;
            background: #ddd;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        .temperature {
            width: 100%;
            position: absolute;
            bottom: 0;
            background: red;
            transition: height 0.5s;
        }
        .humidity-bar {
            width: 100px;
            height: 20px;
            background: lightblue;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }
        .humidity-level {
            height: 100%;
            background: blue;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Température & Humidité</h1>
        <p id="connexion"></p>
        <div class="thermometer">
            <div class="temperature" id="temperature" style="height: 50%;"></div>
        </div>
        <p id="tempValue">Température: 25°C</p>
        <div class="humidity-bar">
            <div class="humidity-level" id="humidity" style="width: 50%;"></div>
        </div>
        <p id="humidityValue">Humidité: 50%</p>
    </div>
  <script src="lib/mqtt.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
